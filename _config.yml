# Site settings
url: https://itsmiki.com
display_url: itsmiki.com
repository: mpokryva/resume-template
title: "Miki Pokryvailo"
description: "Backend Software Engineer"

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Miki Pokryvailo"
resume_title:                   "Backend Software Engineer" #TODO: Change this.
resume_include_title:           false

# used for the contact button in _layouts/resume.html
resume_contact_email:           "mpokryva@gmail.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "(631) 664-1379"
resume_contact_address:         "Mountain View, CA"

resume_header_contact_info:     "Mountain View &bull; (631) 664-1379 &bull; mpokryva@gmail.com"
display_header_contact_info:    false

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
# resume_looking_for_work:        "no"


# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        true
resume_section_skills:          true
resume_section_recognition:     false
resume_section_links:           false
resume_section_associations:    false
resume_section_interests:       true
resume_section_social_links:    true
resume_section_contact_me:      true

# Design settings
resume_theme:                   default

# Note: when editing locally, remember to restart
# your Jekyll server when you edit this file. Changes
