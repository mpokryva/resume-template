- project: Cloud-Based High-Performance Social Networking API
  url: https://github.com/mpokryva/TwitterClone
  duration: March 2018 &mdash; May 2018
  description: |
    <ul>
    <li>Implemented a social networking API in Go with the functionality to authenticate, post binary and text data, follow posts
    and users, and perform complex searches on tweets.
    <li>Designed a distributed microservice architecture and automated its deployments with AWS EC2 and Ansible.
    <li>Used Nginx load balancing, a sharded MongoDB cluster, Elasticsearch, and a Memcached layer to achieve low latency query
