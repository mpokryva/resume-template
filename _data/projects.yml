- project: API Performance Grading System 
  duration: February 2019 &mdash; May 2019
  description: |
    <ul>
    <li>Worked in a small team as an undergraduate TA of a cloud computing course (CSE 356) to build an automated API
    performance grading system.</li>
    <li>The system was responsible for orchestrating several machines to generate load, aggregate latency results, and grade the APIs accordingly.</li>
