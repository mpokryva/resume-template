---
layout: default
---
<header class="post-header theme-secondary blog-header">
  <div class="wrapper">
    <h1 class="post-title p-name blog-header-text" itemprop="name headline">{{ page.title | escape }}</h1>
  </div>
</header>
<div class="wrapper">
  <p class="post-meta">
    <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
      {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
      {{ page.date | date: date_format }}
    </time>
    {%- if page.author -%}
    â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card"
        itemprop="name">{{ page.author }}</span></span>
    {%- endif -%}
  </p>
  {{ content }}
</div>
